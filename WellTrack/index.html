<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>

</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./images/user.jpg" alt=""
                        class="rounded-circle img-user" /></a>

                <!-- Responsive btn -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Links -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">CalorieÃ«n Tracker</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Gewichtsvolger</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Pedometer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Health tips</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="mb-5">
            <div class="img position-relative mb-5">
                <img src="./images/healthy.food.jpg" alt="Healthy food image">
                <div
                    class="coach-container border border-5 rounded-5 object-fit-contain d-flex justify-content-center align-items-end position-absolute top-50 bg-body-tertiary bg-opacity-75">
                    <img src="./images/coach.png" alt="">
                </div>
            </div>
            <p class="greet fw-bold fst-italic">"Hoi, [naam]! Ik ben Alya , jouw WellTrack coach. <br>
                Hoe voelt je je vandaag? Laten we eens zien hoe ver je bent gekomen en plannen maken om je doelen te
                bereiken."</p>
        </div>
    </header>
    <main>
        <!-- Tips -->
        <section class="d-flex flex-column justify-content-around align-items-center mt-5 mx-5 rounded-3 py-5 h-50"
            id="tipsSection">
            <p id="tipsText"></p>
            <button id="randomBtn" class="btn btn-success" type="button">Random</button>

        </section>
        <section class="d-flex flex-row justify-content-around align-items-center">
            <!-- Weight tracker -->
            <canvas id="myChart" class="weightTracker" style="width:100%;max-width:600px"></canvas>
            <!-- Calorieesn tracker -->
            <canvas id="mySecondChart" style="width:100%;max-width:600px"></canvas>

        </section>
        <section>
            <!-- Steps animation -->
            <h2 class="subtitle">Steps tracker</h2>
            <!-- Chart -->
            <div class="container my-5">
                <div class="calorie-tracker progress">
                    <div class="progress-circle" id="progress-circle" style="width: 0%; background-color: #76c7c0;">
                        <span class="progress-text">0%</span>
                    </div>
                </div>
            </div>
        </section>


    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
